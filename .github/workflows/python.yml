name: CI unittests

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]


jobs:
  unittests:

    runs-on: ubuntu-latest

    if: "!contains(github.event.head_commit.message, '#notest')"

    strategy:
      max-parallel: 4
      matrix:
        python-version: ['3.7', '3.8', '3.9', '3.10']

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v2
      with:
        python-version: ${{ matrix.python-version }}
    - name: Install pip dependencies
      run: |
        python -m pip install --upgrade pip
        pip install poetry
        poetry install --dry-run
        poetry export --without-hashes -o requirements.txt
        poetry export --dev --without-hashes -o requirements-dev.txt
        pip install -r requirements-dev.txt
    - name: Lint with flake8
      run: |
        python -m flake8 --config setup.cfg --count --show-source --statistics
    - name: Pytest with Coverage
      run: |
        pytest -v --cov=. --cov-report=term-missing --cov-report=html --cov-branch
    - name: Archive code coverage results
      uses: actions/upload-artifact@v2
      with:
        name: code-coverage-report
        path: htmlcov
        retention-days: 3
    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v3
      with:
        token: ${{ secrets.CODECOV_TOKEN }}
    - name: Check if coverage under 100
      run: |
        coverage report --fail-under=100

